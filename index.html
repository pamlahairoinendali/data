<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Baju Sidang</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px 14px 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: transparent;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group textarea {
      resize: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 6px;
      color: #777;
      font-size: 14px;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #6c63ff;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #6c63ff;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background: linear-gradient(135deg, #6c63ff, #574bdb);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
      padding: 12px;
      border-radius: 8px;
      animation: slideDown 0.5s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí Form Pemesanan Baju</h2>

    <form id="pesanForm">
      <div class="form-grid">
        <div class="form-group">
          <input type="text" id="nama" name="nama" placeholder=" " required>
          <label for="nama">Nama Lengkap</label>
        </div>

        <div class="form-group">
          <input type="tel" id="kontak" name="kontak" placeholder=" " pattern="[0-9+ ]*" required>
          <label for="kontak">Nomor HP</label>
        </div>

        <div class="form-group">
          <select id="ukuran" name="ukuran" required>
            <option value="" disabled selected hidden></option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
          <label for="ukuran">Ukuran</label>
        </div>

        <div class="form-group" style="grid-column: span 2;">
          <textarea id="alamat" name="alamat" rows="3" placeholder=" " required></textarea>
          <label for="alamat">Alamat Lengkap</label>
        </div>
      </div>

      <button type="submit" id="submitBtn">üõí Pesan Sekarang</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbylTWDG1HaXPCUXtpiCvc5YIV0ctAWEzBGBndfhSeXEOk_vM8brkl1FSPEN95J5EVtulw/exec";
    const form = document.getElementById("pesanForm");
    const statusDiv = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", e => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div> Mengirim...';

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text()) // ambil response sebagai teks
      .then(data => {
        statusDiv.style.display = "block";

        if (data.toLowerCase().includes("success")) {
          statusDiv.className = "success";
          statusDiv.textContent = "‚úÖ Pesanan berhasil dikirim!";
          form.reset();
        } else {
          statusDiv.className = "error";
          statusDiv.textContent = "‚ùå Gagal: " + data;
        }

        submitBtn.disabled = false;
        submitBtn.textContent = "üõí Pesan Sekarang";

        setTimeout(() => { statusDiv.style.display = "none"; }, 5000);
      })
      .catch(err => {
        statusDiv.style.display = "block";
        statusDiv.className = "error";
        statusDiv.textContent = "‚ùå Request gagal: " + err;

        submitBtn.disabled = false;
        submitBtn.textContent = "üõí Pesan Sekarang";
      });
    });
  </script>
</body>
</html>
