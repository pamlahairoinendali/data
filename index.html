<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Form Pemesanan Baju</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6c63ff;
      outline: none;
    }
    textarea {
      resize: none;
    }
    small {
      font-size: 12px;
      color: #666;
    }
    button {
      margin-top: 18px;
      padding: 12px;
      width: 100%;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      background: #574bdb;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
      padding: 10px;
      border-radius: 6px;
      animation: slideDown 0.5s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Baju Sidang Jemaat Ke-XL GKI LAHAI-ROI NENDALI Tahun 2025</h2>

    <form id="pesanForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

      <label for="kontak">Nomor HP</label>
      <input type="tel" id="kontak" name="kontak" placeholder="08XXXXXXXXXX" 
             pattern="^08[0-9]{8,11}$" required>
      <small>Format: 08XXXXXXXXXX</small>

      <label for="ukuran">Ukuran</label>
      <select id="ukuran" name="ukuran" required>
        <option value="">--Pilih Ukuran--</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>

      <button type="submit" id="submitBtn">üõí Pesan Sekarang</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzgbR1YWYDZna25Soqk38YybesCYl-lZB-421-3hYGG33URBZzK_qwUIy4zQlSt05d3pQ/exec"; 
    const form = document.getElementById("pesanForm");
    const statusDiv = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!confirm("Ko yakin data sudah benar k?")) return;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div> Mengirim...';

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
.then(res => res.json())
.then(data => {
  statusDiv.style.display = "block";

  if (data.result === "success") {
    statusDiv.className = "success";
    statusDiv.textContent = "‚úÖ Pesanan berhasil dikirim!";
    form.reset();

    setTimeout(() => {
      window.location.href = "www.pamlahairoinendali.site"; 
    }, 1500);
  } else {
    statusDiv.className = "error";
    statusDiv.textContent = "‚ùå " + data.error;
    submitBtn.disabled = false;
    submitBtn.textContent = "üõí Pesan Sekarang";
  }
})
    });
  </script>
</body>
</html>
